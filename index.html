<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/reset.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="header">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
      <div class="col-2 searchBar">
        <h3>Search for a city:</h3>
        <input type="text" id="search" />
        <button>search</button>
        <div></div>
      </div>
      <div class="col">
        <div class="row currentForecast">
          <ul id="current">
            <h3 id="cName"></h3>
            <p id="cTemp"></p>
            <p id="cHumidity"></p>
            <p id="cWinds"></p>
            <p id="cUV"></p>
          </ul>
        </div>

        <hr />

        <!-- 5 Day Forcast -->
        <div class="row fiveForecast">
          <h3>5 Day Forecast:</h3>
        </div>
        <div class="row fiveForecast">
          <table id="forecastTable" width="960">
          </table>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        const API_KEY = "ef520636f39c506ecb6d5946a35d006b";
        const units = "&units=imperial";
        const currentWeatherURL = "http://api.openweathermap.org/data/2.5/weather?q=";
        const uvURL = "http://api.openweathermap.org/data/2.5/uvi?appid=";
        const forcastURL = "http://api.openweathermap.org/data/2.5/forecast?id=";

        $('hr').hide();
        $('.fiveForecast').hide();

        $("button").click(function() {
          event.preventDefault();

          let search = $("#search").val();
          let queryURLOne = currentWeatherURL + search + "&appid=" + API_KEY + units;

          
          $('tr').empty();

          // Request the Current Forecast
          $.ajax({
            url: queryURLOne,
            method: "GET"
          }).then(response => {
            $("#cName").text(
              response.name + " " + moment().format("MMM Do YYYY")
            );
            $("#cTemp").text("Temperature: " + response.main.temp + " F");
            $("#cHumidity").text("Humidity: " + response.main.humidity + "%");
            $("#cWinds").text("Wind Speed: " + response.wind.speed + " MPH");

            let queryURLTwo =
              uvURL +
              API_KEY +
              "&lat=" +
              response.coord.lat +
              "&lon=" +
              response.coord.lon;
            let queryURLThree =
              forcastURL + response.id + units + "&appid=" + API_KEY;

            // Request the UV Index by Lat and Lon
            $.ajax({
              url: queryURLTwo,
              method: "GET"
            }).then(response => {
              $("#cUV").text("UV Index: " + response.value);
              $('hr').show();
            });

            //  Request the 5 day Forcast by ID
            $.ajax({
              url: queryURLThree,
              method: "GET"
            }).then(response => {
              console.log(response);
              $('.fiveForecast').show();
              const i = [0, 8, 16, 24, 32];

              $("#forecastTable").append(
                  $("<tr></tr>").append(
                    $("<th></th>").text('City'),
                    $("<th></th>").text('Date & Time'),
                    $("<th></th>").text('Image'),
                    $("<th></th>").text('Temperature'),
                    $("<th></th>").text('Humidity')
                  )
                );

              
              for (x of i) {
                $("#forecastTable").append(
                  $("<tr></tr>").append(
                    $("<td></td>").append(response.city.name),
                    $("<td></td>").append(response.list[x].dt_txt),
                    $("<td></td>").append(response.list[x].weather[0].icon),
                    $("<td></td>").append(response.list[x].main.temp + " F"),
                    $("<td></td>").append(response.list[x].main.humidity + "%")
                  )
                );
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
